<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="qoute">First to five wins!</h2>
      <div class="game-icons">
        <div class="player-icon">
          <div class="rock-icon user-rock user-active">
            <i class="fa fa-hand-rock-o fa-2x" aria-hidden="true"></i>
          </div>

          <div class="paper-icon user-paper">
            <i class="fa fa-hand-paper-o fa-2x" aria-hidden="true"></i>
          </div>

          <div class="scissors-icon user-scissors">
            <i
              class="fa fa-hand-scissors-o fa-2x fa-rotate-180 fa-flip-horizontal"
              aria-hidden="true"
            ></i>
          </div>
        </div>

        <div class="computer-icons">
          <div class="rock-icon active computer-rock">
            <i class="fa fa-hand-rock-o fa-2x" aria-hidden="true"></i>
          </div>

          <div class="paper-icon computer-paper">
            <i class="fa fa-hand-paper-o fa-2x" aria-hidden="true"></i>
          </div>

          <div class="scissors-icon computer-scissors">
            <i class="fa fa-hand-scissors-o fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <h2> <span class="player-score">0</span> : <span class="computer-score">0</span> </h2>

      <div class="buttons">
        <button id="rock" class="btn">ROCK</button>
        <button id="paper" class="btn">PAPER</button>
        <button id="scissors" class="btn">SCISSORS</button>
        <button id="restart">RESTART</button>
      </div>
    </div>

  <script src="index.js"></script>
  </body>
</html>
